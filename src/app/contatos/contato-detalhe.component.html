<div class="container">
    <h2>Salvar Contato</h2>
    <form #contatoForm="ngForm">
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" name="nome" class="form-control" placeholder="Insira o Nome" 
            [(ngModel)]="contato.nome" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" name="email" class="form-control" placeholder="Insira o Email" [(ngModel)]="contato.email" required>
        </div>
        <div class="form-group">
            <label for="telefone">Telefone</label>
            <input type="text" name="telefone" class="form-control" placeholder="Insira o Telefone" [(ngModel)]="contato.telefone" required>
        </div>
        <button type="submit" class="btn btn-success" [disabled]="!contatoForm.form.valid">Salvar</button>
        <a routerLink="/" class="btn btn-secondary">Voltar</a>
    </form>
    <br>
    <button (click)="teste(contatoForm)" class="btn btn-warning">log</button>
</div>
